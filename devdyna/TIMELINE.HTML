<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .timeline {
      position: relative;
      list-style: none;
      padding: 20px;
    }

    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 2px;
      background-color: #000;
      margin-left: -1px;
    }

    .event {
      position: relative;
      padding: 10px;
      border: 1px solid #000;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<ul class="timeline">
  <li class="event">Event 1<br>REPLICATE REALM-FEB15&16 2024</li>
  <li class="event">Event 2<br>PAPYRUS-FEB29 2024</li>
  <li class="event">Event 3<br>HACK IN TIME-MARCH11&12 2024</li>
  <li class="event">Event 4<br>GUEST LECTURE AWARD FUNCTION 2024</li>
  <li class="event">Event 5<br>PROJECT EXPO APRIL1 2024</li>
  <li class="event">Event 6<br>VALEDICTORY APRIL 27 2024</li>
</ul>

</body>
</html>
